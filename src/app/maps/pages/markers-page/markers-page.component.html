<div #map class="map"></div>

<ul class="list-group">
  <li *ngFor="let colorMarker of markers; let i = index"
      [ngStyle]="{ backgroundColor: colorMarker.color }"
      (click)="flyTo(colorMarker.marker)"
      class="list-group-item">
    Marcador {{ i + 1 }}
    <button (click)="deleteMarker(i)"
            class="btn btn-danger ms-2">Borrar</button>
  </li>
</ul>

<button (click)="createMarker()"
        class="btn btn-primary createMarker">
  + Agregar marcador
</button>
